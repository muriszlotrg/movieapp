 <div ng-include="'app/views/topnavbar.html'"></div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-12 ">
            <div class="icon-addon addon-lg">
                <input id="search" type="text" ng-model="data.searchTerm" ng-change="shows.search(data.searchTerm)" class="form-control"
                    placeholder="Search">
                <label for="searh" class="glyphicon glyphicon-search" rel="tooltip" title="search"></label>
            </div>

        </div>
    </div>
    <div class="row">
       
        <div ng-repeat="show in shows.data.showsList" class="col-md-6 ">
              <div class="latest-movie">
                <a href="#" ng-click='shows.openShow(show)'><img 
                src="{{shows.imgUrl}}{{show.poster_path}}" class="img-responsive" alt="show 3"></a>
                <a href="#">
                    <h3 ng-click='show.openShow(show)'>{{show.name}}</h3>
                </a>
            </div>
                    


        </div>
    </div>
</div>
